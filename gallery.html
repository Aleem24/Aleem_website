    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

    />

  <body>
    <header>
      <div class="container navigation pt-3 pb-3 text-center">
        <div class="row">
          <div class="col-6 d-flex justify-content-start align-items-center">
            <i class="fa fa-spin fa-3x fa-fw text-warning pb-3"></i>
            <h5 class="d-inline pl-2 text-white pt-2">
              <a
                href="index.html"
                id="MyName"
                class="link-offset-2 link-underline link-underline-opacity-0"
                >Abdullaheel Aleem</a
              >
            </h5>
          </div>

          <div class="col-6 pt-2">
            <div
              class="row text-center p-0 d-flex justify-content-end align-items-center"
            >
              <div class="col-3">
                <a
                  href="about.html"
                  class="text-white navigation-link link-offset-2 link-underline link-underline-opacity-0"
                  >About</a
                >
              </div>

              <div class="col-3">
                <a
                  href="gallery.html"
                  class="text-white navigation-link link-offset-2 link-underline link-underline-opacity-0"
                  >Gallery</a
                >
              </div>

              <div class="col-3">
                <a
                  href="project.html"
                  class="text-white navigation-link link-offset-2 link-underline link-underline-opacity-0"

                >
              </div>

              <div class="col-3">
                <a
                  href="contact.html"
                  class="text-white navigation-link link-offset-2 link-underline link-underline-opacity-0"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="gallery" class="container gallery pl-5 pr-5 pb-4">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            

            <div class="carousel-item active">
              <img src="Media\DSC_0035.JPG" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <div class="carousel-item">
              <img src="image copy.png" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <div class="carousel-item">
              <img
                src="WhatsApp Image 2025-04-08 at 12.08.52_822586a3.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <div class="carousel-item">
              <img src="image copy 3.png" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <div class="carousel-item">
              <img src="image copy 2.png" class="d-block w-100" alt="..." />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->

    <footer>
      <div class="container text-muted text-center py-3 mt-10">

        <a href="#about" class="text-warning text-decoration-none"
